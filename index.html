<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Конвертер валют</title>
</head>

<body>
    <div class="header">
        <h1>Конвертер валют</h1>
    </div>
    <section class="page">
        <section class="app">

            <div id="nbrb">
                <iframe
                    src="https://www.nbrb.by/publications/wmastersd.asp?lnkcolor=Maroon&bgcolor=e6e6dc&brdcolor=dcdccd"
                    width=237 height=86 frameborder="1" scrolling="no">
                </iframe>
            </div>

            <div class="container">
                <span class="inputhead">
                    <label for="iDate">Выберите курс НБ РБ на дату:</label>
                    <span>(по умолчанию - загружены на сегодня)</span>
                    <span id="onDate"><input type="date" id="iDate" onchange="clearInputsRates()" /></span>
                    <span id="msg"></span>
            </div>

            <table id="myTable">
                <tr>
                    <td>Сумма к переводу: "EUR" <input id="EUR" class='input' onkeyup="crossCur('E')"
                            onblur="backGroundColor('EUR')" ;><span class="clearContent"
                            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
                    </td>
                </tr>
                <tr>
                    <td>Сумма к переводу: "USD" <input id="USD" class='input' onkeyup="crossCur('U')"
                            onblur="backGroundColor('USD')"><span class="clearContent"
                            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
                    </td>
                </tr>
                <tr>
                    <td>Сумма к переводу: "RUB" <input id="RUB" class='input' onkeyup="crossCur('R')"
                            onblur="backGroundColor('RUB')"><span class="clearContent"
                            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
                    </td>
                </tr>
                <tr>
                    <td>Сумма к переводу: "PLN" <input id="PLN" class='input' onkeyup="crossCur('P')"
                            onblur="backGroundColor('PLN')"><span class="clearContent"
                            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
                    </td>
                </tr>
                <tr>
                    <td>Сумма к переводу: "KZT" <input id="KZT" class='input' onkeyup="crossCur('K')"
                            onblur="backGroundColor('KZT')"><span class="clearContent"
                            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
                    </td>
                </tr>
                <tr id="BYNq">
                    <td>Сумма к переводу: "BYN" <input id="BYN" class='input' onkeyup="crossCur('B')"
                            onblur="backGroundColor('BYN')"><span class="clearContent"
                            onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>
                    </td>
                </tr>
            </table>
            <div class="btn">
                <button id="btnClr" class="button" onclick="clearRates()">Очистить поля</button>
            </div>
            </div>
        </section>
        <form>
            <h3>
                Рассчет остатка
            </h3>
            <div class="headerCounter">
                <div>
                    <label for="in">Входящая ставка</label>
                    <input id="in" type="text" >
                </div>
                <div>
                    <label for="inList">Валюта</label>
                    <select id="inList" onchange="updateSum(); displayTransport()">
                        <option selected=""></option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="PLN">PLN</option>
                        <option value="KZT">KZT</option>
                        <option value="BYN">BYN</option>
                    </select>
                </div>
            </div>
            <section class="transports" disabled>
                <div>
                    <label for="transport1">Перевозчик 1</label>
                    <input class="sum" id="transport1" type="text" oninput="updateSum()">
                    <select id="transport1List" onchange="updateSum()">
                        <option selected=""></option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="RUB">RUB</option>
                        <option value="PLN">PLN</option>
                        <option value="KZT">KZT</option>
                        <option value="BYN">BYN</option>
                    </select>
                    <input class="sumConverted" id="transport1ListConverted" type="text" value="0" disabled>
                </div>
                <div>
                    <label for="transport2">Перевозчик 2</label>
                    <input class="sum" id="transport2" type="text" oninput="updateSum()">
                        <select id="transport2List" onchange="updateSum()">
                            <option selected=""></option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="PLN">PLN</option>
                            <option value="KZT">KZT</option>
                            <option value="BYN">BYN</option>
                        </select>
                        <input class="sumConverted" id="transport2ListConverted" type="text" value="0" disabled>
                </div>
                <div>
                    <label for="transport3">Перевозчик 3</label>
                    <input class="sum" id="transport3" type="text" oninput="updateSum()">
                        <select id="transport3List" onchange="updateSum()">
                            <option selected=""></option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="PLN">PLN</option>
                            <option value="KZT">KZT</option>
                            <option value="BYN">BYN</option>
                        </select>
                        <input class="sumConverted" id="transport3ListConverted" type="text" value="0" disabled>
                </div>
                <div>
                    <label for="transport4">Перевозчик 4</label>
                    <input  class="sum" id="transport4" type="text" oninput="updateSum()">
                        <select id="transport4List" onchange="updateSum()">
                            <option selected=""></option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="PLN">PLN</option>
                            <option value="KZT">KZT</option>
                            <option value="BYN">BYN</option>
                        </select>
                        <input class="sumConverted" id="transport4ListConverted" type="text" value="0" disabled>
                </div>
                <div>
                    <label for="transport5">Перевозчик 5</label>
                    <input class="sum" id="transport5" type="text" oninput="updateSum()">
                        <select id="transport5List" onchange="updateSum()" >
                            <option selected=""></option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="RUB">RUB</option>
                            <option value="PLN">PLN</option>
                            <option value="KZT">KZT</option>
                            <option value="BYN">BYN</option>
                        </select>
                        <input class="sumConverted" id="transport5ListConverted" type="text" value="0" disabled>
                </div>
                <div class="total">
                    <label for="saldo">Разница со вх.ставкой в той же валюте</label>
                    <input id="saldo" type="text">
                </div>
                <div>
                    <button type="reset" class="clearTransports" onclick="clearInp()">Очистить</button>
                </div>
            </section>
        </form>
    </section>

</body>

</html>
