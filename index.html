<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Конвертер валют</title>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <h1 class="header">Конвертер валют</h1>
    <div>
        <iframe src="https://www.nbrb.by/publications/wmastersd.asp?
    lnkcolor=Maroon&bgcolor=e6e6dc&brdcolor=dcdccd" width=237 height=86 frameborder=0 scrolling=no>
    </iframe>
    </div>
    <table>
        <div class="input">
            <label for="enter date">Выберите курс НБ РБ на дату:</label>
            <span id="onDate">На дату: <input type="date" id="iDate" /></span>
            <div id="curBYN">Курс рубля BYN:
                <span id="Cur">Cur_ID валюты: <input type="text" id="iCur" /></span>
                <ul id="res"></ul>
            </div>
        </div>
        <tr>
            <td> Сумма к переводу <input id="firstinput" onkeyup="convert('C');"></td>
            <td>
                <select id="from" onchange="convert('C')">
                    <option value="EUR" selected>EUR</option>
                    <option value="USD">USD</option>
					<option value="RUB">RUB</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="secondinput" onkeyup="convert('F')"></td>
            <td>
                <select id="to" onchange="convert('F')">
                    <option value="EUR">EUR</option>
                    <option value="USD" selected >USD</option>
					<option value="RUB">RUB</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="therthdinput" onkeyup="convert('D')"></td>
            <td>
                <select id="to2" onchange="convert('D')">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
					<option value="RUB" selected>RUB</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="forthinput" onkeyup="convert('E')"></td>
            <td>
                <select id="to3" onchange="convert('E')">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
					<option value="RUB">RUB</option>
                    <option value="PLN" selected>PLN</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="fifthdinput" onkeyup="convert('G')"></td>
            <td>
                <select id="to3" onchange="convert('G')">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
					<option value="RUB" >RUB</option>
                    <option value="PLN" >PLN</option>
                    <option value="KZT" selected>KZT</option>
                </select>
            </td>
        </tr>

    </table>
    <div>
        <input type="button" id="btn" value="получить" />
        <input type="reset" onclick="clearData()" value="Очистить">

    </div>
    <hr>


</body>

</html>
