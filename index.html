<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Конвертер валют</title>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    
    <h1 class="header">Конвертер валют</h1>
    <div>
        <iframe src="https://www.nbrb.by/publications/wmastersd.asp?
    lnkcolor=Maroon&bgcolor=e6e6dc&brdcolor=dcdccd" width=237 height=86 frameborder=0 scrolling=no>
    </iframe>
    </div>

    <div class="input">
        <label for="enter date">Выберите курс НБ РБ на дату:</label>
        <span id="onDate"><input type="date" id="iDate" /></span>
        <div id="curBYN">
            <span id="Cur">Cur_ID валюты: <input type="text" id="iCur" /></span>
            <ul id="res"></ul>
        </div>
    </div>

    <table>
        <tr>
            <td> Сумма к переводу <input id="EUR"  onchange="rates2('E')" onkeyup="rates2('E');"></td>
            <td id="EURq" onchange="convert('E')" value="EUR">"EUR"</td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="USD" onkeyup="rates2('U')" onchange="rates2('U')"></td>
            <td id="USDq" onchange="convert('U')" value="USD">"USD"</td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="RUB" onchange="rates2('R')" onkeyup="rates2('R')"></td>
            <td id="RUBq" onchange="convert('R')" value="RUB">"RUB"</td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="PLN" onchange="rates2('P')" onkeyup="rates2('P')"></td>
            <td id="PLNq" onchange="convert('P')" value="PLN">"PLN"</td>
        </tr>
        <tr>
            <td> Сумма к переводу <input id="KZT" onchange="rates2('K')" onkeyup="rates2('K')"></td>
            <td id="KZTq" onchange="convert('K')" value="KZT">"KZT"</td>
        </tr>

    </table>
    <div>
        <input type="button" id="btn" value="получить" />
        <input type="reset" onclick="clearData()" value="Очистить">

    </div>
    <hr>


</body>

</html>
