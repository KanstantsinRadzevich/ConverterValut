<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Конвертер валют</title>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Конвертер валют</title>
</head>

<body>

    <h1 class="header">Конвертер валют</h1>

    <div>
        <iframe src="https://www.nbrb.by/publications/wmastersd.asp?lnkcolor=Maroon&bgcolor=e6e6dc&brdcolor=dcdccd" width="237" height="86" frameborder="1" scrolling="no">
    </iframe>
    </div>

    <div class="inputhead">
        <label for="iDate">Выберите курс НБ РБ на дату:</label>
        <span id="onDate"><input type="date" id="iDate" /></span> <!--for JS id= onDate-->
    </div>
    <div class="wrap">
        <button id="btnGet" class="button">Получить курсы</button>
        <button id="btnClr" class="button">Очистить</button>
    </div>
    <div class="greed-container">
       <table>
            <tr>
                <td>Сумма к переводу: <input id="EUR"  onkeyup="rates2('E');"></td>
                <td id="EURq" value="EUR">"EUR"</td>
            </tr>
            <tr>
                <td>Сумма к переводу: <input id="USD" onkeyup="rates2('U')"></td>
                <td id="USDq" value="USD">"USD"</td>
            </tr>
            <tr>
                <td>Сумма к переводу: <input id="RUB" onkeyup="rates2('R')"></td>
                <td id="RUBq" value="RUB">"RUB"</td>
            </tr>
            <tr>
                <td>Сумма к переводу: <input id="PLN" onkeyup="rates2('P')"></td>
                <td id="PLNq" value="PLN">"PLN"</td>
            </tr>
            <tr>
                <td>Сумма к переводу: <input id="KZT" onkeyup="rates2('K')"></td>
                <td id="KZTq" value="KZT">"KZT"</td>
            </tr>
            <tr>
                <td>Сумма к переводу: <input id="UZS"onkeyup="rates2('UZ')"></td>
                <td id="UZSq" value="UZS">"UZS"</td>
            </tr>
            <tr id="BYNq">
                <td>Сумма к переводу: <input id="BYN" onkeyup="rates2('B')"></td>
                <td value="BYN">"BYN"</td>
            </tr>

        </table>
        <iframe id="standardCalc" src="https://calc.by/calculators/standard/?style=0" scrolling="no" onload="this.focus();"></iframe>
       <!-- <iframe id="radio" src="https://onlineradiomix.com/radio" class="table" ></iframe> -->
    </div>   
    
    <hr>
    <!--
    <div class="wrap">
        <button id="btn_prog_up" class="button" onclick="viewDiv()">Показать таблицу </button>
        <button class="button" id="btn_prog_down" onclick="viewDivClose()">Свернуть таблицу</button>
    </div>
    
    <div id="iframe_block" class="flex-container">
        <iframe id="googlesheet"  src="https://docs.google.com/spreadsheets/d/1IX5fpxRpOPlWzDRKXWgOQAzM8wd6I9Jv1Tr74ZCXPr0/edit#gid=0"></iframe>
    </div>
    -->
    <script>
        document.getElementById("btnClr").addEventListener("click", function() {
            document.getElementById('EUR').value = '';
            document.getElementById('USD').value = '';
            document.getElementById('PLN').value = '';
            document.getElementById('RUB').value = '';
            document.getElementById('KZT').value = '';
            document.getElementById('UZS').value = '';
            document.getElementById('BYN').value = '';
            document.getElementById('iDate').value = '';
            var w = window.open('','','width=500,height=30')
            w.document.write('Значения курсов установлены по умолчанию на сегодня')
            w.focus()
            setTimeout(function() {w.close();}, 2000)
        });
    </script>

</body>

</html>
